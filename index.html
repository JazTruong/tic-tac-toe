<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/christmas-classica" rel="stylesheet">
                
</head>
<body>
    <div class="page-wrapper">
        <h1>Tic-Tac-Toe</h1>

        <div class="score-board">
            <p>Santa <span class="x-score">-</span></p>
            <p>Reindeer <span class="o-score">-</span></p>
        </div>
    
        <p class="player-turn">Turn</p>

        <div class="game-board">
            <div class="row">
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
                <div class="cell" id="cell-9"></div>
            </div>       
        </div>

        <p class="message">Santa vs Reindeer</p>

        <div>
            <p class="reset-btn">Restart Game</p>
        </div>
    
    </div>
    <footer>
        Merry Christmas
    </footer>

    <script src="app.js"></script>
</body>
</html>
